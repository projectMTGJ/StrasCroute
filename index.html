<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RestoNation</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="stylesheet" href="style-main.css"/>
    <script src="script-general.js"></script>
</head>
<body>

    <!-- default for every pages -->
    <div class="recherche">
        <div class="main">
            <img src="https://raw.githubusercontent.com/projectMTGJ/RestoNation/master/images/magnifying-glass.png" alt="search">
            <input type="text" placeholder="Recherche" name="name" id="search" onkeydown="">
            <div class="more">More</div>
        </div>
        <div class="resultats"></div>
    </div>

    <div class="mainBar">
        <div class="buttons">
            <div class="button">
                <img src="https://raw.githubusercontent.com/projectMTGJ/RestoNation/master/images/home.png" alt="addImage">
                <div class="text">Home</div>
            </div>
            <div class="gapper"></div>
            <div class="button">
                <img src="https://raw.githubusercontent.com/projectMTGJ/RestoNation/master/images/burger.png" alt="addImage">
                <div class="text">Restaurants</div>
            </div>
        </div>
        <div class="buttonsBar">
            <div class="alignLeft">
                <div class="btn">
                    <img src="https://raw.githubusercontent.com/projectMTGJ/RestoNation/master/images/add.png" alt="addImage">
                    <div class="text">Add</div>
                </div>
            </div>
            <div class="alignRight">
                <div class="btn">
                    <img src="https://raw.githubusercontent.com/projectMTGJ/RestoNation/master/images/user.png" alt="addImage">
                    <div class="text">Settings</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
