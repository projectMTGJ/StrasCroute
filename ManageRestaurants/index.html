<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://raw.githubusercontent.com/projectMTGJ/RestoNation/master/images/LOGO-Burger.png">
    <title>Add A Restaurant</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="auth" id="authenticator">
        <div class="contain" id="authcontainer">
            <img id="personImage" src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/admin_panel.png" alt="UserConnect" onclick="connect.request()">
            <fieldset id="fieldSetterUsername">
                <legend>User name</legend>
                <input type="username" name="username" id="username" value="StrasCroute"/>
            </fieldset>
            <fieldset id="fieldSetterPassword">
                <legend>Password</legend>
                <input type="password" name="code" id="code"/>
            </fieldset>
            <div class="button" style="transform: translate(-3px, -3px);" onclick="connect.check()" id="ButtonCodeSend">Connect</div>
            <div class="lds-ellipsis" id="loadericon"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <div id="blur">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container" id="containator">
        <div class="options">
            <div class="option" id="add" onclick="connect.joinCreatedLink('add')">
                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/add_resto_m.png" alt="">
                <div class="text" style="color: rgb(19, 190, 13)">Ajout</div>
            </div>  
            <div class="option" id="mod" onclick="connect.joinCreatedLink('mod')">
                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/modify_resto.png" alt="">
                <div class="text">Modifications</div>
            </div>
            <div class="option" id="rem" onclick="connect.joinCreatedLink('rem')">
                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/delete_resto_m.png" alt="">
                <div class="text" style="color: rgb(214, 12, 12)">Supprimer</div>
            </div>
        </div> 
    </div>
</body>
</html>
